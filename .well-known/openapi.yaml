openapi: 3.0.2
info:
  title: FastAPI
  version: 0.1.0
paths:
  /upsert-file:
    post:
      summary: Upsert File
      operationId: upsert_file_upsert_file_post
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_upsert_file_upsert_file_post'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpsertResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /upsert:
    post:
      summary: Upsert Main
      operationId: upsert_main_upsert_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpsertRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpsertResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - HTTPBearer: []
  /query:
    post:
      summary: Query Main
      operationId: query_main_query_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QueryRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - HTTPBearer: []
  /delete:
    post:
      summary: Delete
      operationId: delete_delete_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - HTTPBearer: []
  /add_reference:
    post:
      summary: Add Reference
      description: Adds a reference between two documents.
      operationId: add_reference_add_reference_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddReferenceRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReferenceResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - HTTPBearer: []
  /delete_reference:
    post:
      summary: Delete Reference
      description: Deletes a reference between two documents.
      operationId: delete_reference_delete_reference_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteReferenceRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReferenceResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - HTTPBearer: []
components:
  schemas:
    AddReferenceRequest:
      title: AddReferenceRequest
      required:
        - from_id
        - to_id
        - from_relationship_type
        - to_relationship_type
      type: object
      properties:
        from_id:
          title: From Id
          type: string
        to_id:
          title: To Id
          type: string
        from_relationship_type:
          title: From Relationship Type
          type: string
        to_relationship_type:
          title: To Relationship Type
          type: string
    Body_upsert_file_upsert_file_post:
      title: Body_upsert_file_upsert_file_post
      required:
        - file
      type: object
      properties:
        file:
          title: File
          type: string
          format: binary
        metadata:
          title: Metadata
          type: string
    DeleteReferenceRequest:
      title: DeleteReferenceRequest
      required:
        - from_id
        - to_id
      type: object
      properties:
        from_id:
          title: From Id
          type: string
        to_id:
          title: To Id
          type: string
    DeleteRequest:
      title: DeleteRequest
      type: object
      properties:
        ids:
          title: Ids
          type: array
          items:
            type: string
        filter:
          $ref: '#/components/schemas/DocumentChunkMetadataFilter'
        delete_all:
          title: Delete All
          type: boolean
          default: false
    DeleteResponse:
      title: DeleteResponse
      required:
        - success
      type: object
      properties:
        success:
          title: Success
          type: boolean
    Document:
      title: Document
      type: object
      properties:
        id:
          title: Id
          type: string
        text:
          title: Text
          type: string
        metadata:
          $ref: '#/components/schemas/DocumentMetadata'
    DocumentChunkMetadata:
      title: DocumentChunkMetadata
      type: object
      properties:
        title:
          title: Title
          type: string
        type:
          title: Type
          type: string
        source:
          title: Source
          type: string
        created_at:
          title: Created At
          type: string
        status:
          title: Status
          type: string
        document_id:
          title: Document Id
          type: string
        index:
          title: Index
          type: integer
          default: 0
    DocumentChunkMetadataFilter:
      title: DocumentChunkMetadataFilter
      type: object
      properties:
        title:
          title: Title
          type: string
        type:
          title: Type
          type: string
        source:
          title: Source
          type: string
        created_at:
          title: Created At
          type: string
        status:
          title: Status
          type: string
        document_id:
          title: Document Id
          type: string
        index:
          title: Index
          type: integer
          default: 0
        start_date:
          title: Start Date
          type: string
        end_date:
          title: End Date
          type: string
    DocumentChunkWithScore:
      title: DocumentChunkWithScore
      required:
        - text
        - metadata
        - score
      type: object
      properties:
        text:
          title: Text
          type: string
        metadata:
          $ref: '#/components/schemas/DocumentChunkMetadata'
        relationships:
          $ref: '#/components/schemas/DocumentRelationship'
        embedding:
          title: Embedding
          type: array
          items:
            type: number
        score:
          title: Score
          type: number
    DocumentMetadata:
      title: DocumentMetadata
      type: object
      properties:
        title:
          title: Title
          type: string
        type:
          title: Type
          type: string
        source:
          title: Source
          type: string
        created_at:
          title: Created At
          type: string
        status:
          title: Status
          type: string
    DocumentReference:
      title: DocumentReference
      type: object
      properties:
        document_id:
          title: Document Id
          type: string
        title:
          title: Title
          type: string
        relationship:
          title: Relationship
          type: string
    DocumentRelationship:
      title: DocumentRelationship
      type: object
      properties:
        from_documents:
          title: From Documents
          type: array
          items:
            $ref: '#/components/schemas/DocumentReference'
          default: []
        to_documents:
          title: To Documents
          type: array
          items:
            $ref: '#/components/schemas/DocumentReference'
          default: []
    HTTPValidationError:
      title: HTTPValidationError
      type: object
      properties:
        detail:
          title: Detail
          type: array
          items:
            $ref: '#/components/schemas/ValidationError'
    Query:
      title: Query
      required:
        - query
      type: object
      properties:
        query:
          title: Query
          type: string
        filter:
          $ref: '#/components/schemas/DocumentChunkMetadataFilter'
        top_k:
          title: Top K
          type: integer
          default: 3
    QueryRequest:
      title: QueryRequest
      required:
        - queries
      type: object
      properties:
        queries:
          title: Queries
          type: array
          items:
            $ref: '#/components/schemas/Query'
    QueryResponse:
      title: QueryResponse
      required:
        - results
      type: object
      properties:
        results:
          title: Results
          type: array
          items:
            $ref: '#/components/schemas/QueryResult'
    QueryResult:
      title: QueryResult
      required:
        - query
      type: object
      properties:
        query:
          title: Query
          type: string
        results:
          title: Results
          type: array
          items:
            $ref: '#/components/schemas/DocumentChunkWithScore'
          default: []
    ReferenceResponse:
      title: ReferenceResponse
      required:
        - success
      type: object
      properties:
        success:
          title: Success
          type: boolean
    UpsertRequest:
      title: UpsertRequest
      required:
        - documents
      type: object
      properties:
        documents:
          title: Documents
          type: array
          items:
            $ref: '#/components/schemas/Document'
    UpsertResponse:
      title: UpsertResponse
      required:
        - ids
      type: object
      properties:
        ids:
          title: Ids
          type: array
          items:
            type: string
    ValidationError:
      title: ValidationError
      required:
        - loc
        - msg
        - type
      type: object
      properties:
        loc:
          title: Location
          type: array
          items:
            anyOf:
              - type: string
              - type: integer
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
  securitySchemes:
    HTTPBearer:
      type: http
      scheme: bearer
